{% extends "base.html" %}
<!--{% load static %}-->
{% block body %}

<!-- ======= Frequently Asked Questions Section ======= -->
<section id="faq" class="faq">
    <div class="container" data-aos="fade-up">

        <div class="row gy-4">

            <div class="col-lg-4">
                <div class="content px-xl-5">
                    <h3><strong>Questions</strong> Fréquentes</h3>

                </div>
            </div>

            <div class="col-lg-8">

            <div class="accordion accordion-flush" id="faqlist" data-aos="fade-up" data-aos-delay="100">
                {% for faq in all_faq %}
                <div class="accordion-item">
                    <h3 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faq-content-{{forloop.counter}}">
                            <span class="num">{{forloop.counter}}.</span>
                            {{faq.question}}
                        </button>
                    </h3>
                    <div id="faq-content-{{forloop.counter}}" class="accordion-collapse collapse" data-bs-parent="#faqlist">
                        <div class="accordion-body">
                             {{faq.reponse |safe }}
                        </div>
                    </div>
                </div><!-- # Faq item-->
                {% empty %}
                <div class="text-center h3">
                    Pas de question fréquentes pour le monent
                </div>
                {% endfor %}

            </div>

        </div>

    </div>

    </div>
</section><!-- End Frequently Asked Questions Section -->


{% endblock body %}
