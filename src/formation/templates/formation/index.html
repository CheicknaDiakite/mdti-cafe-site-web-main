{% extends "base.html" %}
{% load static %}

{% block title %} CAFE-SARL - Formations {% endblock title %}

{% block body %}
<!-- ======= Our Services Section ======= -->
<section id="services" class="services sections-bg">
    <div class="container" data-aos="fade-up">

        <div class="section-header">
            <h2>Les Categories de Formation</h2>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="row gy-4" data-aos="fade-up" data-aos-delay="100">

                    {% for item in categorie %}
                    <div class="col-lg-6 col-md-6">
                        <div class="service-item  position-relative">
                            <div class="text-center mb-3">
                                <img src="{% static item.image %}" width="96"
                                    height="96" />
                            </div>
                            <h3>{{ item.titre }}</h3>
                            <p></p>
                            <a
                                href="{% url 'categorie_formation' item.titre %}"
                                class="readmore stretched-link">
                                Detail <i class="bi bi-arrow-right"></i>
                            </a>

                        </div>
                    </div>
                    {%empty%}
                    <div class="text-center h3">Pas de Categorie pour le moment</div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
</section>
{% endblock body %}
