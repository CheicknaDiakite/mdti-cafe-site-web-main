{% extends "base.html" %}
{% load static %}

{% block title %}
{{titire}}
{% endblock title %}

{% block body %}



<section id="services" class="services sections-bg">
    <div class="container" data-aos="fade-up">

        <div class="section-header">
            <h2>Coin du consultant</h2>
            <p>Les documents</p>
        </div>

        <div class="row gy-4" data-aos="fade-up" data-aos-delay="100">






            {% for doc in all_document %}


            <div class="col-lg-4 col-md-6">
                <div class="service-item position-relative">
                    <div class="icon">
                        <i class="bi bi-file-earmark-medical"></i>
                    </div>
                    <h3>{{doc.nom}}</h3>
                    <p>{{doc.description}} </p>

                    <a href="{% url 'download' doc.pk %}" download class="readmore stretched-link">Télécharger<i class="bi bi-download"></i>
                    </a>
                </div>
            </div>

            {% empty %}
                <div class="text-center h3">Pas de document pour le moment</div>
            {% endfor %}




        </div>

    </div>
</section><!-- End Our Services Section -->






{% endblock body %}
